<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery News Scraper</title>

    <!-- <script src="http://codegena.com/assets/js/image-preview-for-link.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <link href="http://codegena.com/assets/css/image-preview-for-link.css" rel="stylesheet"> -->
    <script src="/js/mini.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/mini.css">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/script.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  
    <!-- Load our React component. -->
    <script>
        setTimeout(function() {
            // Get the head tag
            var head_ID = document.getElementsByTagName("head")[0]; 
            // Create script element       
            var script_element = document.createElement('script');
            // Set the script type to JavaScript
            script_element.type = 'text/javascript';
            // External JS file
            script_element.src = '/js/like_button.js';
            head_ID.appendChild(script_element);
        
        }, 7000);
   </script>

</head>
<body>
    <h1>jQuery News Scraper</h1>
    <h2>From NewsInLevels.com</h2>
    
    <p class="about">This Node.js app scrapes news articles from another website using jQuery load function, then displays the results below.  jQuery miniPreview is used to retrieve page previews when hovering over a link.</p>
    <hr>
    <div id="demo"></div>
    <h2 id="info">Retrieving Content...</h2>
    <div id="loader"></div>
</body>
</html>
